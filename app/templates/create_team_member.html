{% import 'macros.html' as macros %}

<form method="POST" id="team-member-form" action="{{url}}" style="margin-top:30px">
    <div class="text-center">
        <h4 class="col-md-6 col-md-offset-3">Add Team Member</h4>
        {{ form.hidden_tag() }}
        {{ macros.render_bootstrap_field(form.email) }}
        <div class="col-md-6 col-md-offset-3">
            <input type="submit" id="team-member-submit" value="Add Team Member" class="btn update-button">
        </div>
    </div>
</form>
