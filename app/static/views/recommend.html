<div class="index container">
  <div class="text-center">
    <div class="btn-group" role="group" aria-label="..." style="align-content:center">
      <button type="button" class="btn project-toggle-button" ng-click="go('/completed')" ng-class="{active: status == 'completed'}">Completed</button>
      <button type="button" class="btn project-toggle-button" ng-click="go('/inprogress')" ng-class="{active: status == 'in_progress'}">In Progress</button>
      <button type="button" class="btn project-toggle-button" ng-click="go('/recommended')" ng-class="{active: status == 'recommended'}">Recommended</button>
      <button type="button" class="btn project-toggle-button" ng-click="go('/trending')" ng-class="{active: status == 'trending'}">Trending</button>
    </div>
  </div>
  <div class="row" style="margin-top:20px">
    <h4 style="text-align:center; margin-bottom:20px">Top 5 Recommended In-Progress Projects</h4>
    <div ng-repeat="bundle in score_list.value">
      <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-md-4 col-sm-6 col-xs-6 text-center">
        <div class="panel-body non-semantic-protector" style="background: url('{{bundle.project.images[0].url || defaultImage}}') no-repeat; background-size: cover; background-position: center; height: 300px">
        </div>
        <div class="panel panel-default">
          <div class="panel-footer">
            <div class="row">
              <a href="#/project/{{bundle.project_id}}">
                <h3 style="margin-top:5px; text-align: center">{{bundle.project.name}}</h3>
              </a>
              <div class="col-sm-9" style="text-align: left">
                <p class="truncate">{{bundle.project.subtitle}}</p>
                <div class="skills" style="word-wrap:break-word">
                  <span class="skill" ng-repeat="s in bundle.project.skills">{{s.name}}</span>
                </div>
                <!--<p> Score: {{bundle.vector_score}} </p>-->
              </div>
              <div class="col-sm-3" style="text-align: center;">
                <img src="{{bundle.project.owner.avatar}}" class="img-responsive img-circle" alt="{{bundle.project.full_name}}" style="max-width:75%; margin: auto; display: block;" />
                <h5><a href="#/profile/{{p.owner.id}}">{{bundle.project.full_name}}</a></h5>
                <a style="color:black" href="{{bundle.project.github_url}}" ng-if="bundle.project.github_url"><i class="fa fa-2x fa-github-square"></i></a>
                <a style="color:black" href="{{bundle.project.youtube_url}}" ng-if="bundle.project.youtube_url"><i class="fa fa-2x fa-youtube-square"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
