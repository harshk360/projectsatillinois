    <div class="hero">
      <div class="content">
        <h1>Welcome to Projects @ ILLINOIS</h1>
        <div class="buttons">
          <button type="button" class="btn update-button" id="create-project" ng-click="go('/createproject')">Create Project</button>
          <button type="button" class="btn update-button" id="view-project">View Projects</button>
        </div>
      </div>
    </div>

<div class = "index container">
    <div class="text-center">
        <div class="btn-group" role="group" aria-label="..." style="align-content:center">
            <button type="button" class="btn project-toggle-button" ng-click="go('/completed/1')" ng-class="{active: status == 'completed'}">Completed</button>
            <button type="button" class="btn project-toggle-button" ng-click="go('/inprogress/1')" ng-class="{active: status == 'inprogress'}">In Progress</button>
            <button type="button" class="btn project-toggle-button" ng-click="go('/recommended')" ng-class="{active: status == 'recommended'}">Recommended</button>
            <button type="button" class="btn project-toggle-button" ng-click="go('/trending')" ng-class="{active: status == 'trending'}">Trending</button>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <h4 ng-show="projects.length === 0" style="text-align:center; margin-bottom: 20px">No Projects to Show!</h4>
        <div ng-repeat="p in projects">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                <div class="panel-body non-semantic-protector" style="background: url('{{p.images[0].url || defaultImage}}') no-repeat; background-size: cover; background-position: center; height: 300px">
                </div>
                <div class = "panel panel-default">
                    <div class="panel-footer">
                        <div class="row">
                            <a href="#/project/{{p.id}}"><h3 style="margin-top:5px; text-align: center" >{{p.name}}</h3></a>
                            <div class="col-sm-9" style="text-align: left">
                                <p class="truncate">{{p.subtitle}}</p>
                                <div class="skills" style="word-wrap:break-word"><span class="skill" ng-repeat="s in p.skills">{{s.name}}</span></div>
                            </div>
                            <div class="col-sm-3"  style="text-align: center;">
                                <img src="{{p.owner.avatar}}" class="img-responsive img-circle" alt="{{p.owner.full_name}}" style="max-width:75%; margin: auto; display: block;"/>
                                <h5><a href="#/profile/{{p.owner.id}}">{{p.owner.full_name}}</a></h5>
                                <a style="color:black" href="{{p.github_url}}" ng-if="p.github_url"><i class="fa fa-2x fa-github-square"></i></a>
                                <a style="color:black" href="{{p.youtube_url}}" ng-if="p.youtube_url"><i class="fa fa-2x fa-youtube-square"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav style="text-align: center; background-color: #F0F0F0;" ng-hide="projects.length === 0 || status == 'recommended' || status == 'trending'">
      <ul class="pagination">
        <li ng-class="{disabled: page == 1}">
          <a href="#/{{status}}/{{page-1}}" aria-label="Previous" id="pag-prev">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li ng-repeat="i in getPages(numPages) track by $index" ng-class="{active: page == $index+1}">
          <a href="#/{{status}}/{{$index+1}}">{{$index+1}}</a>
        </li>
        <li ng-class="{disabled: page >= numPages}">
          <a href="#/{{status}}/{{page+1}}" aria-label="Next" id="pag-next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
  </nav>
</div>
